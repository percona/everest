---
name: FE E2E Workflow

on:
  workflow_call:
    secrets:
      CI_USER:
        required: true
      CI_PASSWORD:
        required: true
      RBAC_USER:
        required: true
      RBAC_PASSWORD:
        required: true

jobs:
  e2e:
    strategy:
      fail-fast: true
    continue-on-error: false
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go release
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Kubernetes tools
        uses: ./.github/actions/install-kubernetes-tools
        with:
          install-kubectl: true
          install-k3d: true

      - name: Adjust GitHub worker node
        uses: ./.github/actions/adjust-github-node
        with:
          adjust-host-for-k3d: true
          mount-docker-data: true

      - name: Run K3D test cluster
        shell: bash
        run: |
          make k3d-cluster-up

       # Setup Node
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Verify pnpm setup
        shell: bash
        run: |
          echo "[DEBUG] PATH after pnpm setup: $PATH"
          echo "[DEBUG] Which pnpm: $(which pnpm)"
          echo "[DEBUG] pnpm version: $(pnpm --version)"
          echo "[DEBUG] Shell: $SHELL"

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Build Everest UI
        shell: bash
        run: |
          make build-ui

      - name: Build Everest API Server binary
        shell: bash
        run: |
          make build-debug

      - name: Build Everest API server docker image
        shell: bash
        run: |
          make docker-build

      - name: Upload Everest API server image to K3D test cluster
        shell: bash
        run: |
          make k3d-upload-server-image

      - name: Build Everest operator docker image
        shell: bash
        run: |
          make docker-build-operator

      - name: Upload Everest operator image to K3D test cluster
        shell: bash
        run: |
          make k3d-upload-operator-image

      - name: Build Everest CLI binary
        shell: bash
        run: |
          make build-cli-debug

      - name: Deploy Everest to K3D test cluster
        shell: bash
        timeout-minutes: 10
        run: |
          make deploy

      - name: Init testing (CI) environment
        shell: bash
        working-directory: ui/apps/everest/.e2e
        timeout-minutes: 20
        run: |
          echo "[DEBUG] Starting ci-init..."
          echo "[DEBUG] PATH in ci-init step: $PATH"
          make ci-init

      - name: Run integration tests
        shell: bash
        working-directory: ui/apps/everest/.e2e
        timeout-minutes: 30
        env:
          CI: true
        run: |
          make test

      - name: Run debug commands on failure
        if: ${{ failure() }}
        run: |
          kubectl -n everest-system describe pods
          kubectl -n everest-monitoring describe pods
          kubectl -n everest-system logs deploy/everest-server
          kubectl -n pxc-only describe pods
          kubectl -n psmdb-only describe pods
          kubectl -n pg-only describe pods

      - name: Archive report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui/apps/everest/.e2e/playwright-report/
          overwrite: true
