apiVersion: v1
kind: Namespace
metadata:
  name: minio
  labels:
    name: minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio
  name: minio
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          command:
            - /bin/bash
            - -c
          args:
            - minio server /data --certs-dir /tmp/.minio/certs --console-address :9090
          volumeMounts:
            - mountPath: /data
              name: minio-data-vol
            - mountPath: /tmp/.minio/certs
              name: minio-cert
      initContainers:
        - name: init-minio
          image: busybox
          env:
            - name: BUCKET_DIRS
              value: "bucket-1,bucket-2,bucket-3,bucket-4,bucket-5,bucket-6"
          command:
            - /bin/sh
            - -c
          args:
            - |
              IFS=',' ; for i in $BUCKET_DIRS; do mkdir -p /data/$i || true ; done
          volumeMounts:
            - mountPath: /data
              name: minio-data-vol
      volumes:
        - name: minio-data-vol
          persistentVolumeClaim:
            claimName: minio-data
        - name: minio-cert
          secret:
            secretName: minio-cert
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - protocol: TCP
      port: 443
      targetPort: 9000
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-cert
  namespace: minio
type: opaque
data:
  public.crt: 
  private.key: 
