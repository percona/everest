openapi: 3.0.2
servers:
  - url: /v1
info:
  version: 1.0.0
  title: Percona Everest schema
  description: |
    # Authentication
    All requests to Everest API require `Authorization: Bearer <token>` header with a valid token in plain-text.
    
    The token can be obtained by using `everestctl token reset` which resets the token and prints it to the screen.
tags:
  - name: Kubernetes
    description: Everything related to the Kubernetes Clusters
  - name: Database Cluster
    description: Everything related to the Database Clusters
  - name: Database Engine
    description: Everything related to the Database Engines
  - name: Restore
    description: Everything related to the Database Cluster Restores
  - name: Backup
    description: Everything related to the Database Cluster Backups
  - name: Backup Storage
    description: Everything related to the Backup storage
  - name: Monitoring
    description: Everything related to monitoring
  - name: Authentication & Authorization
    description: Everything related to authentication and authorization
  - name: General info
    description: General information about the Everest installation
  - name: Operators
    description: Everything related to the Database Engine Operators
  - name: Pod Scheduling Policy
    description: Everything related to policies for allocating DB cluster pods to nodes
security:
  - BearerAuth: []
paths:
  '/clusters':
    get:
      tags:
        - Kubernetes
      summary: List clusters
      description: List all clusters stored in Everest.
      operationId: listClusters
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterList'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/clusters/{name}':
    get:
      tags:
        - Kubernetes
      summary: Get cluster
      description: Get a cluster by name.
      operationId: getCluster
      parameters:
        - name: name
          in: path
          description: Name of the cluster
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
        '404':
          description: Cluster not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/session':
    post:
      tags:
        - Authentication & Authorization
      security: []
      summary: Everest API Login
      description: |
        This API issues a new JWT token for logging in from the Everest API.
        The provided user must have the `login` capability.
      operationId: createSession
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: Unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        description: The user credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
    delete:
      tags:
        - Authentication & Authorization
      summary: Everest API Logout
      description: |
        This API invalidates Everest API JWT token.
      operationId: deleteSession
      responses:
        '204':
          description: Successful operation
        '429':
          description: Too many attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/permissions':
    get:
      tags:
        - Authentication & Authorization
      summary: Get user permissions
      description: |
        This API returns a list of permissions for the user that is currently logged in.
        
        *Example:*
        Assume the following RBAC policy, and users `alice` and `bob`:
        ```
        p, role:dev, namespaces, read, *
        p, role:dev, database-engines, *, */*
        p, role:dev, database-clusters, *, */*
        p, bob, database-clusters, *, */*
        g, alice, role:dev
        ```
        The API will return the following permissions for `alice`:
        ```
        {
          "permissions": [
            [
                "alice",
                "namespaces",
                "read",
                "*"
            ],
            [
                "alice",
                "database-engines",
                "*",
                "*/*"
            ],
            [
                "alice",
                "database-clusters",
                "*",
                "*/*"
            ]
          ]
        }
        ```
        And the following permissions for `bob`:
        ```
        {
          "permissions": [
            [
                "bob",
                "database-clusters",
                "*",
                "*/*"
            ]
          ]
        }
        ```
      operationId: getUserPermissions
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPermissions'
        '400':
          description: Unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/clusters/{cluster}/namespaces':
